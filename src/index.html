@@include('parts/header.html')

<main>
    <section class="container calculator">
        <h1>Kuumaksete kalkulaator</h1>
        <fieldset class="calculator-services">
            <legend>Teenus:</legend>
        </fieldset>
        <div class="calculator-body">
            <div class="calculator-body__data">
                <div class="calculator-slider">
                    <label for="volume">Summa:</label>
                    <span class="slider-value"></span>
                    <span class="calculator-slider__value calculator-slider__value--min"></span>
                    <input type="range" id="volume" name="volume" min="" max="" value="0" />
                    <span class="calculator-slider__value calculator-slider__value--max"></span>
                </div>
                <div class="calculator-inputs">
                    <div class="input-item">
                        <label for="period">Periood: <span>*</span></label>
                        <select name="period" id="period"></select>
                    </div>
                    <div class="input-item">
                        <label for="instalment">Sissemaks (eur) <span>*</span></label>
                        <input type="text" name="instalment" id="instalment" placeholder="-" />
                    </div>
                </div>
            </div>
            <div class="calculator-body__result">
                <div class="result-item">
                    <span>Intress</span><span class="intres-value">0%</span>
                </div>
                <div class="result-item">
                    <span>Lepingutasu</span><span class="contract-value">0 €</span>
                </div>
                <div class="result-item">
                    <span>Igakuine haldustasu</span><span class="contract-fee">0 €</span>
                </div>
                <div class="result-item">
                    <span>Periood</span><span class="contract-period">0 kuud</span>
                </div>
                <div class="result-item">
                    <span>Projekti maksumus</span><span>20 184 €</span>
                </div>
                <div class="result-item">
                    <span>Kuumakse</span><span class="monthly-payment">0.00 €</span>
                </div>
            </div>
        </div>
        <button class="calculator__btn">Esitan taotluse &#10095;</button>
    </section>
</main>

@@include('parts/footer.html')
